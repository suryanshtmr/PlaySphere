<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Org Dashboard</title>
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .dashboard {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 40px;
      padding: 40px;
      background: white;
      border-radius: 20px;
    }

    .card {
      width: 180px;
      height: 230px;
      background: white;
      border-radius: 20px;
      box-shadow: 8px 8px 15px #d1d9e6,
                  -8px -8px 15px #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      padding: 30px 20px;
      transition: transform 0.3s ease;
      margin-left: 60px;
    }

    .card:hover {
      transform: translateY(-6px);
    }

    .logo-area {
      width: 100px;
      height: 100px;
      margin-bottom: 10px;
      
    }

    .card button {
      background: #ff4d6d;
      color: #fff;
      border: none;
      padding: 10px 18px;
      border-radius: 12px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 2px 2px 5px #d1d9e6,
                  -2px -2px 5px #ffffff;
      transition: background 0s
    }

    .card button:hover {
      background: #e03350;
    }

    .card.empty {
      background: transparent;
      box-shadow: none;
      pointer-events: none;
    }
    #navbar{
      width:100%;
      height:100px;
      padding:20px 0px;
      display: flex;
      justify-content: space-between;
      top: 0;
      left: 0;
      position: fixed;
      background-color: whitesmoke;

    }
    #navleft{
      display: flex;
      align-items: center;
      gap: 40px;
    }
    #navright{
      display: flex;
      align-items: center;
      gap: 20px;
      margin-right: 55px;
    }
    h2{
      color: black;
      margin-left: 30px;
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;

    }
    .foto{
      width:100px;
      height:100px;
     background-size: contain;
      background-repeat: no-repeat;
      margin-left: 30px;
      
    
    }
    .pic{
      width: 100px;
      height:100px;
      background-size: contain;
      background-repeat: no-repeat;
    }
  </style>
  <script>
    function doLogout(){
       localStorage.removeItem("activeUser");
    location.href="index.html";

    }
  </script>
  <script>
     function showUser(){
    let activeUser=localStorage.getItem("activeUser");
    document.getElementById("welcome").innerHTML=activeUser;
     }
  </script>
</head>
<body onload="showUser();">
  <div id="navbar">
    <div id="navleft">
      <img src="pics/ChatGPT_Image_Jul_20__2025__01_33_28_PM-removebg-preview.png" class="foto">
      <h2>PlaySphere</h2>
    </div>
    <div id="navright">Welcome:<span id="welcome"></span> </div>
  </div>

  <div class="card">
  <div class="logo-area">
    <img src="pics/oorgnization profile.png" class="pic">
    
  </div>
  <form action="/orgdetails" method="post">
    <button type="submit">Profile</button>
  </form>
</div>

    <!-- Placeholder Cards -->
    <div class="card ">
      <div class="logo-area">
        <img src="pics/post_event-removebg-preview.png" class="pic">
      </div>
      <form action="/post-tournaments" method="post">
        <button type="submit">Post event</button>
      </form>
    </div>
    <div class="card ">
      <div class="logo-area">
        <img src="pics/manage2_-removebg-preview.png" class="pic">
        
      </div>
      <form action="/do-manage" method="post">
      <button type="submit">Manage Event</button>
      </form>
    </div>
    <div class="card">
      <div class="logo-area">
        <img src="pics/logout-removebg-preview.png" class="pic">
      </div>
      <button type="submit" onclick="doLogout();">Logout</button>
    </div>
  </div>

</body>
</html>
