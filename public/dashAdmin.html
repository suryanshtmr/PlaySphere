<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Org Dashboard</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .dashboard {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 40px;
      padding: 40px;
      background: white;
      border-radius: 20px;
    }

    .card {
      width: 180px;
      height: 230px;
      background: white;
      border-radius: 20px;
      box-shadow: 8px 8px 15px #d1d9e6,
                  -8px -8px 15px #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      padding: 30px 20px;
      transition: transform 0.3s ease;
      margin-left: 60px;
    }

    .card:hover {
      transform: translateY(-6px);
    }

    .logo-area {
      width: 60px;
      height: 60px;
      background: linear-gradient(to bottom, #ffc1cc, #fbb3c1);
      border-radius: 20px;
      box-shadow: inset 2px 2px 6px #e5e5e5,
                  inset -2px -2px 6px #ffffff;
    }

    .card button {
      background: #ff4d6d;
      color: #fff;
      border: none;
      padding: 10px 18px;
      border-radius: 12px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 2px 2px 5px #d1d9e6,
                  -2px -2px 5px #ffffff;
      transition: background 0.3s;
    }

    .card button:hover {
      background: #e03350;
    }

    .card.empty {
      background: transparent;
      box-shadow: none;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <div class="card">
  <div class="logo-area"></div>
  <form action="/user-console" method="post">
    <button type="submit">User Console</button>
  </form>
</div>

    <!-- Placeholder Cards -->
    <div class="card ">
      <div class="logo-area"></div>
      <form action="/player-console" method="post">
        <button type="submit"> Player Console</button>
      </form>
    </div>
    <div class="card ">
      <div class="logo-area"></div>
      <form action="/organizer-console" method="post">
      <button type="submit">Organizer console</button>
      </form>
    </div>
    <div class="card empty"></div>
  </div>

</body>
</html>
